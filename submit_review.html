<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review - Kia Motors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="submit_review.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html#cars">Cars</a></li>
                <li><a href="home.html#services">Services</a></li>
                <li><a href="https://www.kia.com/in/utility/contact-us.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="submit-review">
        <h1>Submit Your Review</h1>
        <form id="reviewForm" action="submit_review.php" method="post">
           <p> <label for="name">Name:</label>
            <input type="text" id="name" name="name" required></p>

            <p><label for="model">Car Model:</label>
            <select id="model" name="model" required>
                <option value="">Select a model</option>
                <option value="Seltos">Kia Seltos</option>
                <option value="Sportage">Kia Sportage</option>
                <option value="Sorento">Kia Sorento</option>
            </select></p>

            <p><label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Below Average</option>
                <option value="1">1 - Poor</option>
            </select></p>

           <p> <label for="service">Service Type:</label>
            <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="Routine Maintenance">Routine Maintenance</option>
                <option value="Parts and Accessories">Parts and Accessories</option>
                <option value="Vehicle Health Check">Vehicle Health Check</option>
            </select></p>

           <p> <label for="location">Dealership Location:</label>
            <input type="text" id="location" name="location" required></p>

           <p> <label for="review">Review:</label>
            <textarea id="review" name="review" required></textarea></p>

            <button type="submit">Submit</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Kia Motors. All rights reserved.</p>
    </footer>
</body>
</html>
